<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo h1 {
            margin: 0;
        }
        .header .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .header .cta button {
            padding: 0.5rem 1rem;
            border: none;
            background: #ff4b2b;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s;
        }
        .header .cta button:hover {
            background: #e03e1d;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: black;
            padding: 3rem 0;
            text-align: center;
        }
        .hero h2 {
            font-size: 2rem;
            margin: 0;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero-buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #ff4b2b;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        .hero-buttons button:hover {
            background: #e03e1d;
        }
        .features {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .features .feature {
            display: inline-block;
            width: 30%;
            padding: 1rem;
        }
        .about, .services {
            padding: 2rem 0;
            text-align: center;
        }
        .services .service {
            display: inline-block;
            width: 30%;
            padding: 1rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Bharathidasan S</h1>
            </div>
            <div class="contact-info">
                <a style="color:#e03e1d; text-decoration: none; " href="https://github.com/K-Harirooban">github</a><br>
                <a style="color:#e03e1d; text-decoration: none; " href="hariroopanroopan@gmail.com">gmail</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>I Am Bharathidasan S</h2>
            <p>aspiring b.tech artificial inteligence & Data science in panimalar engineering college</p>
            <div class="hero-buttons">
                <button>Read More</button>
            </div>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="feature">
                <h3>project</h3>
            </div>
            <div class="feature">
                <h3>socially responsible</h3>
            </div>
            <div class="feature">
                <h3>Time Management</h3>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="container">
            <button>Read More</button>
        </div>
    </section>
    
    </section>
    <footer>
        <p>&copy; 2024 Harirooban. All Rights Reserved.</p>
    </footer>
</body>
</html>
